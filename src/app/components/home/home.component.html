<!--loading message-->
<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <!--Page title-->
    <h1>{{ page_title }}</h1>

    <hr>

    <!--Posts list (component)-->
    <post-list [posts]="posts" [identity]="identity" [url]="url"></post-list>
    
</div>
