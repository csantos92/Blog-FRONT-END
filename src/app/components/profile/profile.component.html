<!--loading message-->
<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <!--User's profile info-->    
    <div id="user-card">
        <div class="avatar float-left mr-3">
            <img id="avatar" src="{{ url + 'user/avatar/' + user.image }}" alt="{{ user.name }}'s avatar">
        </div>
        <div class="float-left">
            <h1>Perfil de {{ user.name }}</h1>
            <p [innerHTML]="user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>

    <hr>

    <!--Posts list-->
    <post-list [posts]="posts" [identity]="identity" [url]="url"></post-list>

</div>
